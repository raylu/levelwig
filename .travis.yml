language: python
dist: focal

python:
  - '3.9'

sudo: false

install:
  - pip install --quiet pylint

script:
  - 'pylint levelwig *.py'

notifications:
  email:
    on_success: change
    on_failure: change
  irc:
    channels:
      - 'irc.rizon.net#raylu'
    skip_join: true
    on_success: change
    on_failure: always
    template:
      - '%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message} %{build_url}'
